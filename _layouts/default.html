<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ '/' | relative_url }}"
          >Twin Cities Code Camp</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% assign latestEvent = site.events | sort: "eventDate" | reverse |
          first %}

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ latestEvent.url | relative_url }}"
                >Talks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/sponsors' | relative_url }}"
                >Sponsors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/events' | relative_url }}"
                >Past Events</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
