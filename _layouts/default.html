<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/font-awesome/css/all.min.css' | relative_url }}"
    />
    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ '/' | relative_url }}"
          >Twin Cities Code Camp</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% assign latestEvent = site.events | sort: "eventDate" | reverse |
          first %}

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/event' | relative_url }}">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/schedule' | relative_url }}"
                >Schedule</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ latestEvent.url | relative_url }}"
                >Talks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/sponsors' | relative_url }}"
                >Sponsors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/events' | relative_url }}"
                >Past Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/policies' | relative_url }}"
                >Code of Conduct</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/about' | relative_url }}">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="mt-5">
      <p class="text-center">
        <small
          >&copy; 2020 Twin Cities Code Camp. Built with
          <a href="https://jekyllrb.com">Jekyll</a>.</small
        >
      </p>
    </footer>
  </body>
</html>
