<div class="media talk-unit mb-4">
  <img
    src="{{sponsor.image | relative_url }}"
    class="mr-3"
    style="max-width: 300px"
  />
  <div class="media-body">
    <h3 class="mt-0">{{ sponsor.name }}</h3>
    <p>
      {{ sponsor.content }}
    </p>
    <p>
      <a href="{{sponsor.link}}">{{sponsor.link}}</a>
      <br />
      <a href="//twitter.com/{{sponsor.twitter}}">@{{sponsor.twitter}}</a>
    </p>
  </div>
</div>
