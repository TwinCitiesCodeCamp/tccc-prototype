- name: NDC Minneapolis
  level: Diamond
  image: https://tccc.b-cdn.net/22/sponsors/ndc.png
  link: https://ndcminnesota.com
  twitter: NDC_Conferences
  description: "&#60;strong&#62;About NDC&#60;/strong&#62;&#10;&#60;p&#62;&#10;Since its start-up in Oslo 2008, the Norwegian Developers Conference (NDC) quickly became one of Europe`s largest conferences for .NET &#38; Agile development. Today NDC Conferences are 5-day events with 2 days of pre-conference workshops and 3 days of conference sessions.&#10;&#60;/p&#62;&#10;&#60;p&#62;&#10;&#60;strong&#62;NDC Minnesota&#60;/strong&#62;&#10;&#60;/p&#62;&#10;&#60;p&#62;&#10;From 7-10 May 2018, Saint Paul will host the first ever NDC Minnesota. The conference will be a 4-day event with 2 days of pre-conference workshops and 2 days of conference.&#10;&#10;The conference will cover topics such as:&#10;&#10;NET Framework - Agile - C++ - Cloud - Database - Design - Devops - Embedded - Front-End Framework - Fun - Functional Programming - Gadgets - Internet of Things - Javascript - Microsoft - Misc Languages - Mobile - People - Programming Languages - Security - Techniques - Testing - Tools - UX &#8211; Web and more.&#10;&#60;/p&#62;"

- name: Techmasters Twin Cities
  level: Silver
  image: https://tccc.b-cdn.net/22/sponsors/techmasters.jpg
  link: http://www.techmasters-tc.com
  twitter: techmasters
  description: "&#60;p&#62;Founded in 2009, we&#8217;re a group of tech types who realize that adding soft skills to our technical talents makes us more effective in our careers, businesses and the rest of our lives. We&#8217;re a Chartered Affiliate of Toastmasters, International, a worldwide organization dedicated to helping its members improve their communication skills.&#60;/p&#62;&#10;&#10;&#60;p&#62;If you are in the Minneapolis, MN area and you are a&#8230;&#60;/p&#62;&#10;&#60;ul&#62;&#60;li&#62;Developer&#60;/li&#62;&#10;&#60;li&#62;Recruiter&#60;/li&#62;&#10;&#60;li&#62;Entrepreneur&#60;/li&#62;&#10;&#60;li&#62;Consultant&#60;/li&#62;&#10;&#60;li&#62;Security Expert&#60;/li&#62;&#10;&#60;li&#62;Technical Sales professional&#60;/li&#62;&#10;&#60;/ul&#62;&#10;&#60;p&#62;&#10;&#8230;or if you just have a passion for technology you owe it to yourself to check out TechMasters. Do you geek out over things like the latest development tools or restoring old arcade machines? We do too. And we&#8217;d love to hear what YOU have to share.&#60;/p&#62;"