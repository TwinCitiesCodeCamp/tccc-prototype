  bio: "Cory Smith is the founder of XboxFriends.com, maintains a .NET related blog at AddressOf.com and is very active in the .NET community. His community involvement includes: Vice President of the Fort Worth .NET Users Group, VBInsider Member, Microsoft MVP, and member of the South Central District Developer Guidance Council. A veteran developer (professionally writing software for over 15 years) working on projects ranging anywhere from major e-commerce sites such as RadioShack.com and InterstateBatteries.com to applications that are at the heart and soul of over 4600 radio stations around the world. His work history includes working for Tandy/RadioShack, Rare Medium, Inc., Electric Works Corp., Scott Studios Corp. and Shiny Stone Digital."
