  bio: "Robert Boedigheimer works for The Schwan Food Company providing business solutions with web technologies. Robert has been designing and developing web sites for the past 10 years including the early days of ASP and ASP.NET. He was the lead architect, designer, and developer for the schwans.com rewrite with ASP.NET, and recently implemented a large ASP.NET 2.0 project. He is a columnist for aspalliance.com, an &#34;Early Achiever&#34; MCSD for .NET with C#, an MCPD: Web with C#, and a 2nd degree black belt in Tae Kwon Do. Robert has spoken at industry conferences including the Heartland Developers Conference, Microsoft&#39;s Visual DevCon 2005, and several other national and international events."
