  bio: "Robert Boedigheimer works for Schwans Shared Services, LLC providing business solutions with web technologies and leads Robert Boedigheimer Consulting, LLC. Robert has been designing and developing web sites for the past 15 years including the early days of ASP and ASP.NET. He is a columnist for aspalliance.com, an ASP.NET MVP, an author, an &#34;Early Achiever&#34; MCSD for .NET with C#, an MCPD: Web with C#, MCPD: ASP.NET 3.5, and a 2nd degree black belt in Tae Kwon Do. Robert has spoken at industry conferences including the Heartland Developers Conference, DevLink, DevTeach, Tulsa Tech Fest, DevWeek, TechEd, AJAXWorld, and numerous national and international events."
