HamletD'Arcy:
  name: Hamlet D'Arcy
  image: 
  bio: "Hamlet D&#39;Arcy has been writing software for about a decade, and has spent considerable time coding in C++, Java, and Groovy. He&#39;s passionate about learning new languages and different ways to think about problems, and recently he&#39;s been discovering the joys of both F# and Scheme. He&#39;s an active member of the Groovy Users of Minnesota and the Object Technology User Group, is a contributor to a few open source projects (including Groovy and the IDEA Groovy Plugin), blogs regularly at &#60;a href=&#34;http://hamletdarcy.blogspot.com&#34; target=&#34;_blank&#34;&#62;http://hamletdarcy.blogspot.com&#60;/a&#62; and can be contacted at &#60;a href=&#34;mailto:hamletdrc@gmail.com&#34;&#62; hamletdrc@gmail.com &#60;/a&#62;.&#60;p&#62; Scott Vlaminck has been developing web applications for about a decade, and has spent most of that time using Java and J2EE. For the past two years, however, he&#39;s been enjoying the freedom of programming in Groovy using Grails. He&#39;s an active member of the Groovy Users of Minnesota and has contributed to both the Grails and Groovy projects. His weblog can be found at &#60;a href=&#34;http://refactr.com/blog&#34; target=&#34;_blank&#34;&#62; http://refactr.com/blog &#60;/a&#62; and he can be contacted at &#60;a href=&#34;mailto:scott@refactr.com&#34;&#62; scott@refactr.com &#60;/a&#62;.&#60;/p&#62;"
