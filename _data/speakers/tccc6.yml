CorySmith:
  name: Cory Smith
  image: 
  bio: "Cory Smith maintains a .NET related blog at AddressOf.com and is very active in the .NET community. His community involvement includes: President of the Dallas/Fort Worth DNUX group, Vice President of the Fort Worth .NET Users Group, VBInsider Member, Microsoft MVP, member of the South Central District Developer Guidance Council and a member of the INETA Speakers Bureau. A veteran developer (professionally writing software for almost 20 years) working on projects ranging anywhere from major e-commerce sites such as RadioShack.com and InterstateBatteries.com to applications that are at the heart and soul of over 4600 radio stations around the world. His work history includes working for Tandy/RadioShack, Rare Medium, Inc., Electric Works Corp., Scott Studios Corp. and Shiny Stone Digital. For the past two years, he&#39;s been managing a startup that provide software and services to the radio industry. Cory is also owns and operates a combative martial arts academy, coaches a MMA fight team, is an avid motorcycle enthusiast and attempts to watch every action movie ever released."
