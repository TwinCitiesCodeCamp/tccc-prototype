CoreyMiller:
  name: Corey Miller
  image: 
  bio: "Corey Miller is a professional designer and software developer with extensive experience in multimedia, web &#38; windows based applications. A pioneer in Flash and Silverlight development, he uniquely combines design sensibility with rock-solid Microsoft .NET development skills. Recently, he was instrumental in developing a Silverlight business application (the first of its kind) for a major railroad company. Corey is highly active in the designer/developer space, co-founder of CD2UG, Microsoft MVP in Client App Development and has served as a presenting speaker at numerous community events in the Chicago area."
