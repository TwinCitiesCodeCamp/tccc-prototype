JasonStrate:
  name: Jason Strate
  image: 
  bio: "Jason Strate, Digineer Inc, has been a Database Architect for over ten years. His experiences include designing and implementing both OLAP and OLTP solutions involving clustering servers, database monitoring and tuning, analysis services, DTS/Integration Services, Reporting Services, and Notification Services. Jason is actively involved with the local PASS chapter (SQL Server User Group); he is currently serving on the Executive Board and has presented at monthly meetings. Jason contributed to Microsoft&#39;s published white paper Empowering Enterprise Solutions with SQL Server 2008 Enterprise Edition and actively blogs about SQL Server and related technologies. Jason participated in the development of Microsoft Certification exams for SQL Server 2008. Over the past year, he has presented at the SSWUG SQL Server Launch Event and the past two SSWUG Virtual Conferences. He is also scheduled to present at this year&#39;s PASS Summit in Seattle, WA."
  speakerUrl: 
  twitter: 
  github: 
  event: tccc7

JeffBrand:
