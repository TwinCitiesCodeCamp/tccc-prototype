  bio: "Jeff Brand is a .NET Developer in Microsoft&#39;s Developer and Platform Group. Jeff assists customers in evaluating, developing and deploying applications built on the .NET Framework and the Microsoft platform. He has been with Microsoft for thirteen years and has served in variety of roles including infrastructure consultant, e-commerce technology specialist, and enterprise technology advisor."
