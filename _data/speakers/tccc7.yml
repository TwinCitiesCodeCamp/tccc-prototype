RichardMoore:
  name: Richard Moore
  image: 
  bio: "Richard Moore is a Staff Scientist at 3M Company working in the corporate research Software, Electronics, and Mechanical Systems Laboratory (SEMS). Richard has a Master&#39;s of Science in Electrical Engineering from the University of Nevada Reno. His work experience over the last 29 years ranges from microprocessor design to leading teams in the development of commercial software applications and systems. Areas of specialty and interest include image processing, graphics, printing, color, parallel algorithm development, high speed computing architectures among many others."
