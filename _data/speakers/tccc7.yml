JeffKlawiter:
  name: Jeff Klawiter
  image: 
  bio: "Jeff Klawiter is a Senior .NET Developer at Sierra Bravo Corporation. After spending the 6 years of his professional career as a PHP programmer he fully embraced .NET. He has worked on projects in ASP.NET, .NET CF 1.-3.5, WinForms, Surface, Silverlight. Everything from handheld warehouse management systems, vending machines to multitouch surface applications. His ambitions in life are to learn all there is to know about programming before he dies and to one day make his own dragon with Biological Programming. He currently holds MCTS Windows and MCPD ASP.NET certifications.&#60;h3&#62; Links&#60;/h3&#62;&#60;ul&#62; &#60;li&#62;&#60;a href=&#34;http://nerdery.com&#34;&#62;Sierra Bravo&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://blog.j-maxx.net&#34;&#62;Blog&#60;/a&#62;&#60;/li&#62;&#60;/ul&#62;"
