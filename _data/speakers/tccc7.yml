JordanTerrell:
  name: Jordan Terrell
  image: 
  bio: "Jordan Terrell is a Consultant at Digineer, with over a decade of experience in the software development industry. He has been learning and applying Domain Driven Design techniques on .NET development projects since 2005. He is an avid proponent of teaching and applying current best-practices and patterns. Jordan is also interested in embedded microcontroller development and is the author of a DHCP stack for the Arduino platform. Visit his web properties via &#60;a href=&#34;http://wiki.jordanterrell.com&#34; target=&#34;_blank&#34;&#62;http://wiki.jordanterrell.com&#60;/a&#62;."
