  image: 
  bio: "Mike Hodnick is a .NET developer and works as a Lead Consultant for Inetium in Bloomington, MN. He&#39;s been writing code professionally in the the Twin Cities area for about 10 years, and in his spare time enjoys camping, hiking, home recording, songwriting, and conducting highly controversial experiments with WPF and Silverlight."
