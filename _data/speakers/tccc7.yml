ChrisWilliams:
  name: Chris Williams
  image: 
  bio: "Chris Williams is a Principal Consultant for Magenic. He is the founder of several .NET User Groups on the east coast, and most recently the Twin Cities XNA User Group and Twin Cities Developers Guild, both in Minneapolis, MN. He is a rabid blogger at &#60;a href=&#34;http://www.BlogusMaximus.net&#34; target=&#34;_blank&#34;&#62;BlogusMaximus.net&#60;/a&#62;, author of the very popular NINE Questions series and owner of the VB Community site &#60;a href=&#34;http://www.ILoveVB.net&#34; target=&#34;_blank&#34;&#62;www.ILoveVB.net&#60;/a&#62;. His most recent project is the Charity Fragathon fundraiser event. He&#39;s also a Visual Basic .NET MVP, MCT, MCSD (.NET) Early Adopter, MCAD, INETA Speaker, freelance game developer, occasional author, tech editor, conference speaker, vintage arcade game collector and INETA Community Champion. He also plays a pretty mean guitar in Rock Band. Lastly, yes, the rumors are true, he loves Visual Basic so much he even named his dog VB."
