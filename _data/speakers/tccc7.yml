JonStonecash:
  name: Jon Stonecash
  image: 
  bio: "Jon Stonecash is a senior consultant at Magenic, a Microsoft Gold Partner consulting company. Jon Stonecash has worked in software development for much longer than he would like to admit. In that time Jon has had the opportunity to make most of the serious software development mistakes at least once. He has programmed in over a dozen languages including several different assembly languages, Fortran, COBOL, SNOBOL, classic Visual Basic, VB.NET, and C#. He has survived the structured programming revolution and the object-oriented revolutions (having inexplicably missed out on the sexual revolution). Jon&#39;s software development activities have included the development of operating systems, scientific and engineering applications, and enterprise systems. He has worked in every phase of software development from the initial specification of requirements through to customer support. Along the way, he picked up a BS in Mathematics and an MBA. He still has hopes of finding something that he can be reasonably good at. His long term interests center about databases and the aspects of the application that handle data access and business logic. He is also interested in the tools and processes that assist the development process. Jon can be reached at &#60;a href=&#34;mailto:jons@magenic.com&#34;&#62; jons@magenic.com &#60;/a&#62;. Jon also has an active blog on &#34;Designing Out Loud in the .NET Space&#34; at &#60;a href=&#34;http://blog.magenic.com/blogs/jons/default.aspx&#34; target=&#34;_blank&#34;&#62; http://blog.magenic.com/blogs/jons/default.aspx &#60;/a&#62;."
  speakerUrl: 
  twitter: 
  github: 
  event: tccc7

NicolausBauman:
  name: Nicolaus Bauman
  image: 
  bio: "Nicolaus Bauman is a former Hollywood director who turned away from Tinsel Town after following up a blockbuster with a bomb so bad he was burned in effigy twice in one week on his own lot. Now he code quietly in the corner in the much more virulently realistic Midwest. He&#39;s never looked back. So he&#39;s have come to relish doling out the brutal truth rather than the Hollywood version in code and in life."
