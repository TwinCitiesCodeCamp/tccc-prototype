RockfordLhotka:
  name: Rockford Lhotka
  image: 
  bio: "Rockford Lhotka is the creator of the popular CSLA .NET development framework, and is the author of numerous books, including Expert C# 2008 Business Objects and Expert VB 2008 Business Objects. He is a Microsoft Regional Director, MVP and INETA speaker. He contributes to several major magazines and regularly presents at major conferences around the world. Rockford is the Principal Technology Evangelist for Magenic (&#60;a href=&#34;http://www.magenic.com&#34; target=&#34;_blank&#34;&#62;www.magenic.com&#60;/a&#62;), a company focused on delivering business value through applied technology and one of the nation&#39;s premiere Microsoft Gold Certified Partners. For more information go to &#60;a href=&#34;http://www.lhotka.net&#34; target=&#34;_blank&#34;&#62;www.lhotka.net&#60;/a&#62;."
  speakerUrl: 
  twitter: 
  github: 
  event: tccc7

DonnFelker:
  name: Donn Felker
  image: 
  bio: "Donn Felker is an Independent Consultant in Minneapolis, MN. His company, Agilevent, is a Midwest .NET solution provider. He has over 9 years of professional experience in various markets that include &#8211; entertainment, health, retail, insurance, financial, and real estate. He is a MCTS in Web Client Development for .NET 2.0 and 3.5 and is also a certified ScrumMaster. He is the founder and coordinator of the Twin Cities Give Camp, the founder of Twin Cities Pragmatic Beer, and now also the leader of the Twin Cities Developers Guild. He is a writer, presenter and consultant on various topics ranging from architecture, development in general, agile practices and patterns &#38; practices."
  speakerUrl: 
