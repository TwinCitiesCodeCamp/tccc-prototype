DougNelson:
  name: Doug Nelson
  image: 
  bio: "Doug Nelson is a Practice Partner with ILM. He provides expert application development services for a growing number of clients with a primary focus on solving complex business problems. These applications developed are based on a Sql Server backend database with a web based front-end. He has been doing web development since 1996, transitioning from CGI applications to classic ASP and on to ASP.Net. In addition to the web development, these applications also support WinForms and Pocket PCs. He has extensive experience implementing truly distributed applications involving windows services, message queueing and web services.&#60;ul&#62; &#60;li&#62;&#60;a href=&#34;http://www.ilmservice.com&#34;&#62;ILM Services&#60;/a&#62;&#60;/li&#62;&#60;/ul&#62;"
