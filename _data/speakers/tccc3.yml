RockfordLhotka:
  name: Rockford Lhotka
  image: 
  bio: "Rockford Lhotka is the author of several books, including the Expert VB 2005 Business Objects and Expert C# 2005 Business Objects books. He is a Microsoft Regional Director, MVP and INETA speaker. He contributes to several major magazines and regularly presents at major conferences around the world - including Microsoft PDC, Tech Ed, VS Live! and VS Connections. Rockford is the Principal Technology Evangelist for Magenic, a company focused on delivering business value through applied technology and one of the nation&#39;s premiere Microsoft Gold Certified Partners.&#60;ul&#62; &#60;li&#62;&#60;a href=&#34;http://www.magenic.com&#34;&#62;Magenic&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.lhotka.net&#34;&#62;Personal Blog&#60;/a&#62;&#60;/li&#62;&#60;/ul&#62;"
