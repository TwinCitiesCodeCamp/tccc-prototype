AaronErickson:
  name: Aaron Erickson
  image: 
  bio: "Aaron Erickson is a Principal Consultant for Magenic. He is a ruthless advocate for concentrating on creating the most business value in the least amount of time when his clients entrust him to deliver a technical solution. Aaron has been delivering solutions on the Microsoft platform for over 14 years, and currently leads open source development efforts related to LINQ, including Indexes of Objects (i4o) and LINQ to Expressions (MetaLinq).&#60;ul&#62; &#60;li&#62;&#60;a href=&#34;http://www.magenic.com&#34;&#62;Magenic&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://blog.magenic.com/blogs/aarone/default.aspx&#34;&#62;Personal Blog&#60;/a&#62;&#60;/li&#62;&#60;/ul&#62;"
