  bio: "Scott is the CEO and lead cloud + mobile developer for QONQR, an indie mobile gaming company in Minneapolis. QONQR (pronounced Conquer) is the GeoSocial game of World Domination. Players battle to capture and control their home towns and surrounding cities. Today QONQR players have captured over a million towns and cities in every country in the world. QONQR players now control over 35% of the populated earth. Prior to QONQR, Scott spent over a decade as a software consultant, business analyst, and project manager, including time as a district manager overseeing 50 direct reports. Scott holds an MBA with an emphasis in Venture management and is a former adjunct professor in the Information Technology Management master&#39;s program at St Mary&#39;s University."
