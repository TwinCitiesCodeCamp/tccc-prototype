DavidWashington:
  name: David Washington
  image: http://bitshuvafiles01.com/tccc/21/DavidWashington778.jpg
  bio: "David Washington is a self-proclaimed hacker. He&#8217;s Microsoft veteran of 12 years, where he&#8217;s led the developer teams that built the user experience the Windows Explorer, new form factors and the touch keyboard. He&#8217;s picked up awards for winning hacks at TechCrunch Disrupt, he&#8217;s regularly asked to speak at technical conferences around the US, and has delivered developer sessions at PDC, BUILD, MidwestJS, MobileMarch, KCDC and HDC. Besides holding multiple design and utility patents, he is continually building projects with open source, IoT, iOS, and the mobile web. David has a particular passion for working with non-technical people to enable things that have never been done with technology before. Currently a Director of developers at Microsoft, where his team works to help and enable startups, students and independent developers do more."
