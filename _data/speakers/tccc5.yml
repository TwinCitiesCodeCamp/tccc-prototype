ChrisSutton:
  name: Chris Sutton
  image: 
  bio: "Chris Sutton is a consultant and technical trainer in Eastern Iowa and has been working with ASP.Net since the .NET November beta in 2002. He helps facilitate CRineta.org, the Ineta group in Cedar Rapids, Iowa and he coordinated the first Iowa Code Camp in May of 2008. Chris is a Microsoft Certified Trainer (MCT) and holds the MCPD:Enterprise certification as well. He has been consulting and speaking on the ASP.NET MVC Framework since the beginning of 2008 and loves developing for the web. Getting to spend time with his wife and kids makes his tech work worthwhile. He also enjoys hiking and biking in the summer and snowshoeing in the winter."
