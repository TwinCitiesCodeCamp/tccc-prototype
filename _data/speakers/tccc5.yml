ChrisWilliams:
  name: Chris Williams
  image: 
  bio: "Chris Williams is a Technology Evangelist for Magenic. He is the founder of several .NET User Groups on the east coast, and most recently the Twin Cities XNA User Group and Twin Cities Developers Guild, both in Minneapolis, MN. He is a rabid blogger at BlogusMaximus.net, author of the very popular NINE Questions series and owner of the VB Community site www.ILoveVB.net. His most recent project is the Charity Fragathon, a fundraiser event for Children&#39;s Hospitals and Clinics of Minnesota.&#60;p&#62; He&#39;s also a Visual Basic .NET MVP, MCT, MCSD (.NET) Early Adopter, MCAD, freelance game developer, occasional author, tech editor, code camp &#38; user group speaker, vintage arcade game collector and plays a pretty mean guitar in Rock Band. The rumors are true, he loves Visual Basic so much he even named his dog VB.&#60;/p&#62;&#60;h3&#62; Links&#60;/h3&#62;&#60;ul&#62; &#60;li&#62;&#60;a href=&#34;http://www.magenic.com&#34;&#62;Magenic&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.twincitiesxnausergroup.com&#34;&#62;Twin Cities XNA User Group&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.twincitiesdevelopersguild.com&#34;&#62;Twin Cities Developer&#39;s Guild&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.blogusmaximus.net&#34;&#62;Personal Blog&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.ninequestions.net&#34;&#62;Nine Questions&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.ilovevb.net&#34;&#62;I Love VB&#60;/a&#62;&#60;/li&#62; &#60;li&#62;&#60;a href=&#34;http://www.charityfragathon.com&#34;&#62;Charity Fragathon&#60;/a&#62;&#60;/li&#62;&#60;/ul&#62;"
