RonHovland:
  name: Ron Hovland
  image: 
  bio: "Ron Hovland is the IT staff team lead and senior .NET developer instructor at New Horizons of Minnesota. He also develops custom courseware for New Horizons of Minnesota and helps clients and colleagues troubleshoot software development issues ranging from program bugs to design concerns. In addition to his MCT certification as a .NET instructor, Ron has earned his ITIL v2 and v3 Managers certifications. He continually receives top evaluation scores from students; in fact, he was the # 5 technical instructor within the entire New Horizons global network in 2005, having taught over 400 students. Ron also made the Instructor Hall of Fame in 2006. He has been in the training industry since 1996."
