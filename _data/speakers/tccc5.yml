  image: 
  bio: "Donn Felker is a Senior Consultant with Magenic. He has over 8 years of professional experience in various markets that include &#8211; entertainment, health, retail, insurance, financial, and real estate. He is a MCTS in Web Client Development for .NET 2.0 and 3.5 and is also a certified ScrumMaster. He is the founder and coordinator of the Twin Cities Give Camp, a writer, presenter and consultant on various topics ranging from architecture, development in general, agile practices and patterns &#38; practices. He is also a part of two open source projects: Tree Surgeon and NSch (both on CodePlex).&#60;h3&#62; Links&#60;/h3&#62;&#60;ul&#62; &#60;li&#62;&#60;a href=&#34;http://blog.donnfelker.com/&#34;&#62;Personal Site&#60;/a&#62;&#60;/li&#62;&#60;/ul&#62;"
